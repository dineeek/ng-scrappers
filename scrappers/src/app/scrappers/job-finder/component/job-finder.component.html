<mat-tab-group mat-align-tabs="center">
  <mat-tab label="CPRSK">
    <ng-template matTabContent>
      <ng-container *ngFor="let job of getLoadedJobs(1)">
        <mat-list>
          <a href="{{ job.url }}" class="hyperlinks">
            <mat-list-item>{{ job.name + " - " + job.date }}</mat-list-item></a
          >
          <mat-divider></mat-divider>
        </mat-list>
      </ng-container>
    </ng-template>
  </mat-tab>
  <mat-tab label="FER - Centar karijera">
    <ng-template matTabContent>
      <span class="loading" *ngIf="!getLoadedJobs(2).length"
        >Loading jobs, please wait...</span
      >
      <ng-container *ngFor="let job of getLoadedJobs(2)">
        <mat-list>
          <a href="{{ job.url }}" class="hyperlinks">
            <mat-list-item>{{ job.name + " - " + job.date }}</mat-list-item></a
          >
          <mat-divider></mat-divider>
        </mat-list>
      </ng-container>
    </ng-template>
  </mat-tab>
  <mat-tab label="MojPosao"
    ><ng-template matTabContent>
      <ng-container *ngFor="let job of getLoadedJobs(3)">
        <mat-list>
          <a href="{{ job.url }}" class="hyperlinks">
            <mat-list-item>{{ job.name + " - " + job.date }}</mat-list-item></a
          >
          <mat-divider></mat-divider>
        </mat-list> </ng-container
    ></ng-template>
  </mat-tab>
</mat-tab-group>
