<div class="upload">
  <file-upload
    class="uploadBtn"
    label="Old friends JSON/HTML file"
    filesFormats=".json, .html"
    (fileText)="onBeforeFriendsFileUpload($event)"
  ></file-upload>
  <button
    class="detectBtn"
    mat-raised-button
    color="warn"
    [disabled]="!(oldFriends.length && currentFriends.length)"
    (click)="onDetectFormerFriends()"
  >
    Show former friends
  </button>
  <file-upload
    class="uploadBtn"
    label="Current friends JSON/HTML file"
    filesFormats=".json, .html"
    (fileText)="onCurrentFriendsFileUpload($event)"
  ></file-upload>
</div>

<div class="friends-containers">
  <div>
    <ng-container *ngIf="oldFriends.length">
      <span>Number of old friends: {{ oldFriends.length }}</span>
      <div class="box">
        <ng-container *ngFor="let oldFriend of oldFriends">
          <mat-list>
            <mat-list-item>{{ oldFriend }}</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <div>
    <ng-container *ngIf="currentFriends.length">
      <span>Number of current friends: {{ currentFriends.length }}</span>
      <div class="box">
        <ng-container *ngFor="let currentFriend of currentFriends">
          <mat-list>
            <mat-list-item>{{ currentFriend }}</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>

<div class="formerFriends">
  <div class="messages" *ngIf="formerFriends.length">
    <span>Number of former friends: {{ formerFriends.length }}</span>
    <mat-icon matTooltip="{{ resultsNoteMessage }}" matTooltipPosition="left"
      >info</mat-icon
    >
  </div>
  <span *ngIf="noChangesMessage">{{ noChangesMessage }}</span>
  <div class="box" *ngIf="formerFriends.length">
    <ng-container *ngFor="let formerFriend of formerFriends">
      <mat-list>
        <mat-list-item>{{ formerFriend }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </ng-container>
  </div>
</div>
